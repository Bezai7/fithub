<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="css/Signup.css">
    <script defer src="js/signup.js"></script>

</head>
<body>
   
        <div class ="container">  
            <form id = "form" action="/"> 
                <h1>SIGN UP FOR FIT HUB</h1>
                <div class ="input-control">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="John Wick" value="Mrs Smith" required />
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input type="email" id="email"  required/>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="address">Address</label>
                    <textarea id="address" placeholder="1 Kaduna Street" ></textarea>
                  </div>

                  <div class="input-control">
                    <span>Gender</span>
                    <input type="radio" id="Male" name="gender" value="male" />
                    <label for="Male">Male</label>
        
                    <input type="radio" id="Female" name="gender" value="female" />
                    <label for="Female">Female</label>
       
                    <input type="radio" id="other" name="gender" value="other" />
                    <label for="other" >Other</label>
                  </div>
                  <div class="input-control">
                    <label for="Country">Country</label>
                    <input type="Country" id="country" aria-placeholder="Nigeria" value = "Nigeria" required>
                      
                  </div>

                  <div class="input-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="8" maxlength="12" required/>  
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password2">Confirm Password </label>
                    <input type="password" id="password2" minlength="8" maxlength="12" required>  
                    <div class="error"></div>
                </div>
        
               
                <div class="input-control"required>
                    <p>How woud you like to contacted?</p>
                    <input type="CheckBox" id="emailContact" name="newsLetter" />
                    <label for="emailContact">Email</label><br />
        
                    <input type="CheckBox" id="phoneContact" name="newsLetter" />
                    <label for="phoneContact">Phone</label><br />
        
                    <input type="CheckBox" id="smsContact" name="newsLetter" />
                    <label for="smsContact">SMS</label><br />
       
                    <input type="CheckBox" id="none" name="newsLetter" />
                    <label for="none">None</label><br />
                   </div>
        
               
                
               
                  <div class="input-control">
                  <label for="phoneContact">Type your Phone Number</label>
                  <input type="number" name="number" id="number" required>
                </div>
        
                
                <div class="input-control">
                   <p>Would you like to receive emails from us on new arrivals?</p>
                   <input type="CheckBox" id="yes" name="newsLetter" checked/>
                   <label for="yes">yes</label><br />
       
                   <input type="CheckBox" id="no" name="newsLetter" />
                   <label for="no">No</label><br />
                 </div>
                 <button>Signup</button> 
                
             </div>
                
      
                
      
                
      
                
              
            </form>  
          

        
</body>
</html>
